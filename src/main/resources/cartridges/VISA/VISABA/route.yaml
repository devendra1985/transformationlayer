# ============================================================================
# VISA VISABA Base - Route Definition (fallback when no currency specified)
# ============================================================================

route:
  id: VISABA-route
  from:
    uri: "direct:VISABA"
    steps:
      - bean:
          ref: persistRaw
          method: process
      - bean:
          ref: validate
          method: process
      - bean:
          ref: enrich
          method: process
      - bean:
          ref: transform
          method: process
      - bean:
          ref: persistTransformed
          method: process
      - setHeader:
          name: Content-Type
          constant: application/json
